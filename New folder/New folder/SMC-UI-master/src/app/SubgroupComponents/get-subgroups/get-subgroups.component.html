<div class="p-2">
<p-dataView #dv [value]="subgroups" [paginator]="true" [rows]="5"
 paginatorPosition="both" filterBy="Name">
    <p-header>
      <h5 *ngIf="group" style="text-align: center; color: #2471A3; font-weight: bold;">{{ translate.currentLang == "en" ?  group.Name : group.NameAr }}</h5>
      <div class="row">
      <div class="col-md-4">
          <button class="btn" routerLink="/SubgroupDetails/0"
          [disabled]="currentUserStore !== '0'"><i class="fa fa-plus"></i>
            {{'buttons.createNewSubgroup' | translate}}
          </button>
      </div>

      <div class="col-md-4">
       <input type="text" class="form-control" size="50"
       placeholder="{{'groupData.searchByname' | translate}}" (input)="dv.filter($event.target.value)">
      </div>

      <div class="col-md-4" style="text-align:right">
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>

      </div>
        
    </p-header>
    <ng-template let-subgroup pTemplate="listItem">
        <div>
           
            <div class="row subgroup-details">
                <div>
                    <img [src]="subgroup.image" style="margin-left: 10px;margin-right: 10px;" class="img-thumbnail"
                     width="150" height="150">
                  </div>
                  <div class="ui-md-9">
                    <div class="p-grid">
                        <div class="p-col-12">
                            {{'groupData.name' | translate}} :
                             <b>{{ translate.currentLang == "en" ?  subgroup.Name : subgroup.NameAr }}</b></div>
                             <div class="p-col-12">
                                {{'groupData.description' | translate}} :
                                 <b>{{ translate.currentLang == "en" ?  subgroup.Description : subgroup.DescriptionAr }}</b>
                                </div>
                                <br>
                         <div>
                            <button [value]="subgroup.ID" class="btn Btn-icons" style="margin-right:5px;" 
                            [routerLink]="['/SubgroupDetails' , subgroup.ID]">
                            <i class="fa fa-pencil"></i>
                            </button>
                            <button  class="btn Btn-icons" style="margin-right:5px"
                            (click)="DeleteSubgroup(subgroup.ID)" [disabled]="currentUserStore !== '0'">
                            <i class="fa fa-trash-o" ></i>
                            </button>
                            
                         </div>                       
                    </div>
                  </div>
                   
                  <hr width="90%">
                <!-- <button pButton type="button" icon="pi pi-search" (click)="selectGroup($event, group)"></button> -->
            </div>
            
        </div>
    </ng-template>
    <ng-template let-subgroup pTemplate="gridItem">
        <div style="padding:.5em" class="p-col-12 col-md-4">
            <p-panel header="{{ translate.currentLang == 'en' ?  subgroup.Name : subgroup.NameAr }}" [style]="{'text-align':'center'}">
                <img [src]="subgroup.image" width="150" height="150" class="img-thumbnail">
                <br>
                <br>
                <!-- <b>{{group.Description}}</b> -->
                <hr width="90%">
                <button [value]="subgroup.ID" class="btn rounded-circle Btn-icons" style="margin-right:5px" 
                [routerLink]="['/SubgroupDetails' , subgroup.ID]">
                <i class="fa fa-pencil"></i>
                </button>
                <button  class="btn rounded-circle Btn-icons" style="margin-right:5px"
                (click)="DeleteSubgroup(subgroup.ID)" [disabled]="currentUserStore !== '0'"><i class="fa fa-trash-o" ></i>
                </button>
                
            </p-panel>  
        </div>
    </ng-template>
</p-dataView>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
